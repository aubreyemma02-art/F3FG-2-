
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join • F3FG</title>
  <meta name="description" content="Join F3FG — a safe, faith-based community for girls 12–18.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<header class="container">
  <a class="brand" href="index.html" aria-label="F3FG Home">
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Flower logo">
        <path d="M12 3c1.1 0 2 0.9 2 2 0 1.1-0.9 2-2 2s-2-0.9-2-2c0-1.1 0.9-2 2-2z" fill="#FFF"/>
        <path d="M6 8c1 0 1.8 0.8 1.8 1.8 0 1-0.8 1.8-1.8 1.8S4.2 10.8 4.2 9.8C4.2 8.8 5 8 6 8z" fill="#FFF"/>
      </svg>
    </div>
    <span class="brand-title"><strong>F3FG</strong><small>Fit Three For Girls</small></span>
  </a>
  <nav aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="join.html">Join</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<div class="divider" aria-hidden="true"></div>

  <main class="container">
    <section class="section">
      <h1>Join F3FG</h1>
      <p class="lead">Fill out the form below. Your request will be sent to <strong>aubrey.emma02@gmail.com</strong>.</p>
      <form class="form" action="https://formsubmit.co/aubrey.emma02@gmail.com" method="POST">
        <!-- FormSubmit options -->
        <input type="hidden" name="_next" value="thank-you.html">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="_honey" style="display:none">
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required placeholder="First and last name">
          </div>
          <div>
            <label for="age">Age</label>
            <input id="age" name="age" type="number" min="12" max="18" required placeholder="12–18">
          </div>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com">
        </div>
        <div>
          <label for="reason">Why do you want to join?</label>
          <textarea id="reason" name="reason" required placeholder="Share a few sentences..."></textarea>
        </div>
        <div>
          <label for="parent">Parent/Guardian Email <span class="hint">(optional)</span></label>
          <input id="parent" name="parent_email" type="email" placeholder="parent@example.com">
        </div>
        <button class="btn" type="submit">Submit</button>
        <p class="hint">By submitting, you agree that a mentor may contact you at the email provided.</p>
      </form>
    </section>
  </main>
  
<footer class="footer">
  © 2025 F3FG – Fit Three For Girls • All rights reserved
</footer>

</body>
</html>
